<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id = "page">

        <div id = "calculatorBody">
        
            <div id = "display">
                <span id = "para"></span>
            </div>
    
            <div id = "buttonContainer">
                
                <button id = "AC" class = "misc" onclick="clearCalc()"> AC </button>
                <button id = "posiNeg" class = "misc" onclick = "posiNegi()"> +/- </button>
                <button id = "percent" class = "misc" onclick = "percent ()"> % </button>
                <button id = "divide" class = "function" onclick = "operator ('division')"> / </button>
                
                <button id = "seven" class = "number" onclick="displayNumber(7)"> 7 </button>
                <button id = "eight" class = "number" onclick="displayNumber(8)"> 8 </button>
                <button id = "nine" class = "number" onclick="displayNumber(9)"> 9 </button>
                <button id = "multiply" class = "function" onclick = "operator ('multiplication')"> x </button>
    
                <button id = "four" class = "number" onclick="displayNumber(4)"> 4 </button>
                <button id = "five" class = "number" onclick="displayNumber(5)"> 5 </button>
                <button id = "six" class = "number" onclick="displayNumber(6)"> 6 </button>
                <button id = "subtract" class = "function" onclick = "operator ('subtraction')"> - </button>
    
                <button id = "one" class = "number" onclick="displayNumber(1)"> 1 </button>
                <button id = "two" class = "number" onclick="displayNumber(2)"> 2 </button>
                <button id = "three" class = "number" onclick="displayNumber(3)"> 3 </button>
                <button id = "add" class = "function" onclick = "operator ('addition')"> + </button>
    
                <button id = "backspace" class = "function" onclick="backspace()"> Delete </button>
                <button id = "zero" class = "number" onclick="displayNumber(0)"> 0 </button>
                <button id = "decimal" class = "number" onclick="displayNumber('.')"> . </button>
                <button id = "equals" class = "function" onclick = "operator('equals')"> = </button>
    
    
            </div>
        </div>
    </div>
</body>
</html>
